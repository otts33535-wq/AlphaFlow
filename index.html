
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFlow Market Data</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card-bg: #161a1e;
            --btc-color: #F7931A;
            --xlm-color: #08b1e7;
            --text-main: #ffffff;
            --text-dim: #848e9c;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            padding-top: 100px;
        }

        .price-card {
            background: var(--card-bg);
            border: 1px solid #2b2f36;
            border-radius: 16px;
            padding: 20px;
            min-width: 180px;
            transition: transform 0.2s;
        }

        .price-card:hover { transform: translateY(-5px); border-color: #474d57; }

        .symbol { font-size: 14px; color: var(--text-dim); font-weight: 600; margin-bottom: 8px; }
        
        .price { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }

        #btc-price { color: var(--btc-color); }
        #xlm-price { color: var(--xlm-color); }

        .update-indicator {
            font-size: 10px;
            color: #474d57;
            margin-top: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="price-card">
        <div class="symbol">BTC / USD</div>
        <div id="btc-price" class="price">Calculating...</div>
        <div class="update-indicator">Live Updates</div>
    </div>

    <div class="price-card">
        <div class="symbol">XLM / USD</div>
        <div id="xlm-price" class="price">Calculating...</div>
        <div class="update-indicator">Live Updates</div>
    </div>

    <script>
        async function updatePrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,stellar&vs_currencies=usd');
                const data = await response.json();
                
                // Format BTC to 0 decimal places, XLM to 4
                document.getElementById('btc-price').innerText = '$' + data.bitcoin.usd.toLocaleString();
                document.getElementById('xlm-price').innerText = '$' + data.stellar.usd.toFixed(4);
            } catch (e) {
                console.log("Network lag, retrying...");
            }
        }

        updatePrices();
        setInterval(updatePrices, 20000); // Refreshes every 20 seconds
    </script>
</body>
</html>
