<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFlow Terminal</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card-bg: #161a1e;
            --text-main: #ffffff;
            --text-dim: #848e9c;
            --up-color: #00ffad;
            --down-color: #ff3b69;
            --accent: #08b1e7;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Section: Price Cards */
        .dashboard {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .price-card {
            background: var(--card-bg);
            border: 1px solid #2b3139;
            border-radius: 20px;
            padding: 24px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .symbol { font-size: 12px; color: var(--text-dim); font-weight: 800; margin-bottom: 10px; letter-spacing: 1px; }
        .price { font-size: 28px; font-weight: 800; margin-bottom: 5px; }
        .change { font-size: 14px; font-weight: 600; }
        .up { color: var(--up-color); }
        .down { color: var(--down-color); }

        /* Bottom Section: News Ticker */
        .ticker-wrap {
            width: 100%;
            background: #1e2329;
            border-top: 1px solid var(--accent);
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker {
            display: inline-block;
            animation: marquee 40s linear infinite;
            padding-left: 100%;
        }

        .ticker:hover { animation-play-state: paused; cursor: pointer; }

        .news-item {
            display: inline-block;
            padding: 0 40px;
            color: var(--text-main);
            font-size: 14px;
            text-decoration: none;
            border-right: 1px solid #333;
        }

        .news-item span { color: var(--accent); font-weight: bold; margin-right: 8px; }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="price-card">
            <div class="symbol">BTC / USD</div>
            <div id="btc-price" class="price">...</div>
            <div id="btc-change" class="change">--</div>
        </div>

        <div class="price-card">
            <div class="symbol">XLM / USD</div>
            <div id="xlm-price" class="price">...</div>
            <div id="xlm-change" class="change">--</div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div id="news-ticker" class="ticker">
            <a class="news-item"><span>LIVE</span> Loading latest market headlines...</a>
        </div>
    </div>

    <script>
        // 1. Fetch Prices
        async function fetchMarketData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,stellar&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                updatePriceUI('btc', data.bitcoin);
                updatePriceUI('xlm', data.stellar);
            } catch (e) { console.log("Price error"); }
        }

        function updatePriceUI(coin, data) {
            document.getElementById(`${coin}-price`).innerText = '$' + (coin === 'btc' ? data.usd.toLocaleString() : data.usd.toFixed(4));
            const change = data.usd_24h_change;
            const el = document.getElementById(`${coin}-change`);
            el.className = `change ${change >= 0 ? 'up' : 'down'}`;
            el.innerText = (change >= 0 ? '▲ +' : '▼ ') + change.toFixed(2) + '%';
        }

        // 2. Fetch News (Using a free RSS-to-JSON helper)
        async function fetchNews() {
            try {
                const rssUrl = encodeURIComponent('https://cointelegraph.com/rss/tag/bitcoin');
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
                const data = await response.json();
                
                const ticker = document.getElementById('news-ticker');
                ticker.innerHTML = data.items.map(item => `
                    <a href="${item.link}" target="_blank" class="news-item">
                        <span>BREAKING</span> ${item.title}
                    </a>
                `).join('');
            } catch (e) { console.log("News error"); }
        }

        // Initialize
        fetchMarketData();
        fetchNews();
        setInterval(fetchMarketData, 30000);
        setInterval(fetchNews, 600000); // Update news every 10 mins
    </script>
</body>
</html>
