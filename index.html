<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFlow Pro Terminal</title>
    <style>
        :root {
            --bg: #0b0e11; --card-bg: #161a1e; --text-main: #ffffff;
            --text-dim: #848e9c; --up-color: #00ffad; --down-color: #ff3b69;
            --accent: #08b1e7; --header-bg: #1e2329;
        }
        body { 
            background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        header {
            background: var(--header-bg); padding: 15px 30px; border-bottom: 1px solid #2b3139;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 20px; font-weight: 900; color: var(--up-color); letter-spacing: 1px; }
        .market-status { font-size: 11px; color: var(--text-dim); display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; background: var(--up-color); border-radius: 50%; box-shadow: 0 0 10px var(--up-color); animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 25px; }
        .price-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .price-card {
            background: var(--card-bg); border: 1px solid #2b3139; border-radius: 20px;
            padding: 25px; min-width: 240px; text-align: center; transition: 0.3s;
        }
        .price-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .symbol { font-size: 12px; color: var(--text-dim); font-weight: 800; margin-bottom: 10px; }
        .price { font-size: 32px; font-weight: 800; margin-bottom: 8px; }
        .change { font-size: 15px; font-weight: 700; margin-bottom: 15px; display: flex; justify-content: center; gap: 5px; }
        .up { color: var(--up-color); } .down { color: var(--down-color); }
        
        .trade-btn {
            display: block; width: 100%; padding: 12px 0; background: var(--accent);
            color: #000; text-decoration: none; border-radius: 10px; font-weight: 800; font-size: 13px;
        }

        /* News Ticker Styling */
        .ticker-wrap { background: #1e2329; border-top: 1px solid #2b3139; padding: 14px 0; overflow: hidden; white-space: nowrap; }
        .ticker { display: inline-block; animation: scroll 80s linear infinite; }
        .ticker:hover { animation-play-state: paused; }
        .news-item { display: inline-block; padding: 0 50px; color: var(--text-main); font-size: 14px; text-decoration: none; border-right: 1px solid #333; }
        .news-item b { color: var(--accent); margin-right: 10px; }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<header>
    <div class="logo">ALPHAFLOW <span style="color:white">PRO</span></div>
    <div class="market-status"><div class="status-dot"></div> NETWORK: ACTIVE</div>
</header>

<main>
    <div class="price-container">
        <div class="price-card">
            <div class="symbol">BTC / USDT</div>
            <div id="btc-price" class="price">...</div>
            <div id="btc-change" class="change">--%</div>
            <a href="https://www.binance.com/en/trade/BTC_USDT" target="_blank" class="trade-btn">TRADE BTC</a>
        </div>
        <div class="price-card">
            <div class="symbol">XLM / USDT</div>
            <div id="xlm-price" class="price">...</div>
            <div id="xlm-change" class="change">--%</div>
            <a href="https://www.binance.com/en/trade/XLM_USDT" target="_blank" class="trade-btn">TRADE XLM</a>
        </div>
    </div>
</main>

<div class="ticker-wrap">
    <div id="news-ticker" class="ticker">
        <a class="news-item"><b>ALPHA</b> Loading live global crypto intelligence...</a>
        <a class="news-item"><b>MARKET</b> Bitcoin institutional flow reaching new highs</a>
        <a class="news-item"><b>NETWORK</b> Stellar XLM infrastructure reports 100% uptime</a>
    </div>
</div>

<script>
    async function updateData() {
        try {
            // Fetch Prices
            const pRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,stellar&vs_currencies=usd&include_24hr_change=true');
            const pData = await pRes.json();
            setPriceUI('btc', pData.bitcoin);
            setPriceUI('xlm', pData.stellar);

            // Fetch News using a PROXY to bypass CORS blocks
            const rssUrl = 'https://cointelegraph.com/rss/tag/bitcoin';
            const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`)}`;
            
            const nRes = await fetch(proxyUrl);
            const nData = await nRes.json();
            
            if(nData.items && nData.items.length > 0) {
                const ticker = document.getElementById('news-ticker');
                ticker.innerHTML = nData.items.map(item => `
                    <a href="${item.link}" target="_blank" class="news-item">
                        <b>LIVE NEWS</b> ${item.title.toUpperCase()}
                    </a>`).join('');
            }
        } catch (err) {
            console.log("News sync error - showing local feed");
        }
    }

    function setPriceUI(id, data) {
        document.getElementById(`${id}-price`).innerText = '$' + (id === 'btc' ? data.usd.toLocaleString() : data.usd.toFixed(4));
        const chg = data.usd_24h_change;
        const el = document.getElementById(`${id}-change`);
        el.className = `change ${chg >= 0 ? 'up' : 'down'}`;
        el.innerText = (chg >= 0 ? '▲ +' : '▼ ') + chg.toFixed(2) + '%';
    }

    updateData();
    setInterval(updateData, 30000); 
</script>
</body>
</html>
