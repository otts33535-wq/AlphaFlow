<script>
  // 1. Function to fetch Live BTC Price from Binance
  async function updatePrice() {
    try {
      const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
      const data = await response.json();
      const price = parseFloat(data.price).toLocaleString(undefined, { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
      });
      document.getElementById('btc-price').innerText = `$${price}`;
    } catch (error) {
      document.getElementById('btc-price').innerText = "Syncing...";
    }
  }

  // 2. Functions for your Telegram Buttons
  async function executeTrade() {
    const res = await fetch('/api/trade', { method: 'POST' });
    if(res.ok) alert("üöÄ Trade Signal Sent to Telegram!");
  }

  async function getNews() {
    const res = await fetch('/api/news', { method: 'POST' });
    if(res.ok) alert("üì∞ News Alert Sent to Telegram!");
  }

  // 3. Start the loops
  updatePrice(); // Run immediately
  setInterval(updatePrice, 60000); // Refresh every 60 seconds
</script>
