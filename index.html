<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFlow Live Markets</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card-bg: #161a1e;
            --text-main: #ffffff;
            --text-dim: #848e9c;
            --up-color: #00ffad;
            --down-color: #ff3b69;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            padding-top: 100px;
        }

        .price-card {
            background: var(--card-bg);
            border: 1px solid #2b3139;
            border-radius: 20px;
            padding: 24px;
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .symbol { font-size: 13px; color: var(--text-dim); font-weight: 700; margin-bottom: 12px; letter-spacing: 1px; }
        
        .price { font-size: 26px; font-weight: 800; margin-bottom: 8px; }

        /* The Change Percentage Style */
        .change {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .up { color: var(--up-color); }
        .down { color: var(--down-color); }

        .label-24h { color: var(--text-dim); font-size: 11px; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="price-card">
        <div class="symbol">BITCOIN / USD</div>
        <div id="btc-price" class="price">...</div>
        <div id="btc-change" class="change">--</div>
    </div>

    <div class="price-card">
        <div class="symbol">STELLAR / USD</div>
        <div id="xlm-price" class="price">...</div>
        <div id="xlm-change" class="change">--</div>
    </div>

    <script>
        async function fetchMarketData() {
            try {
                // We add "include_24hr_change=true" to the API URL
                const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,stellar&vs_currencies=usd&include_24hr_change=true';
                const response = await fetch(url);
                const data = await response.json();
                
                updateUI('btc', data.bitcoin);
                updateUI('xlm', data.stellar);
            } catch (error) {
                console.error("Market data sync failed");
            }
        }

        function updateUI(coin, coinData) {
            const priceEl = document.getElementById(`${coin}-price`);
            const changeEl = document.getElementById(`${coin}-change`);
            
            // 1. Update Price
            const price = coin === 'btc' ? coinData.usd.toLocaleString() : coinData.usd.toFixed(4);
            priceEl.innerText = '$' + price;

            // 2. Update Percentage & Color
            const change = coinData.usd_24h_change;
            const formattedChange = change.toFixed(2) + '%';
            
            if (change >= 0) {
                changeEl.innerHTML = `<span class="up">▲ +${formattedChange}</span> <span class="label-24h">24h</span>`;
            } else {
                changeEl.innerHTML = `<span class="down">▼ ${formattedChange}</span> <span class="label-24h">24h</span>`;
            }
        }

        fetchMarketData();
        setInterval(fetchMarketData, 30000); // 30 second heartbeat
    </script>
</body>
</html>
